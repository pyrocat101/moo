<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% block title %}{% endblock %}
    {% if enable_css %}
      {% block css %}{% endblock %}
    {% endif %}
  </head>
  <body>
    <div id="readme" class="container">
      <article class="markdown-body">
        {% block content %}{% endblock %}
      </article>
    </div>
    {% block js %}{% endblock %}
  </body>
</html>
