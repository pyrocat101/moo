{% extends "base.html" %}

{% block title %}
  <title>{{ title }}</title>
{% endblock %}

{% block css %}
  {% if css %}
    <style>{{ include_file_absolute(css) }}</style>
  {% else %}
    <style>{{ include_file_relative('style.min.css') }}</style>
  {% endif %}
{% endblock %}

{% block content %}
  {{ html|safe }}
{% endblock %}
